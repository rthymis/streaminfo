<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
</head>
<body>
    <div style='font-size: 70px' id="track-container">Loading...</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script>
    const socket = io('http://localhost:80/');
    // Message from server
    socket.on('streaminfo', function(msg) {
        console.log('NOW ON AIR: ' + msg);
        $('#track-container').fadeOut(500, function() {
        $('#track-container').text(msg).fadeIn(1000) });
    });
</script>
</html>
